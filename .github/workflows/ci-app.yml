name: ⚙️ Check

on:
  push:
    branches:
      - main
      - dev

concurrency: ${{ github.workflow }} - ${{ github.ref }}

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Run typecheck
        run: npm run typecheck
